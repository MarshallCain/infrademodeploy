---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "install node and its dependency"
  become: yes
  apt:
      name: ["nodejs","npm"]
      state: latest
      update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create Directory"
  file:
    path : ~/web
    state: directory
      
- name: "Copy files index.js"
  copy:
    src: index.js
    dest: ~/web/index.js

- name: "execute the test page using pm2"
  shell: pm2 start ~/web/index.js -f
